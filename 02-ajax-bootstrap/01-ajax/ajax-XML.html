        <table border="">
            <tr>
                <th>title</th>
                <th>author</th>
                <th>year</th>
                <th>price</th>
            </tr>
        </table>

        <script>
            var xhr = new XMLHttpRequest();

            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    console.log("xhr", xhr);

                    var xml = xhr.responseXML;
                    console.log(xml);
                    handleData(xml);
                }
            };

            xhr.open("GET", "./book.xml", true);

            xhr.send();

            function handleData(xml) {
                var books = xml.getElementsByTagName("bookstore")[0].getElementsByTagName("book");
                console.log(books);

                for (var i = 0; i < books.length; i++) {
                    var trDom = document.createElement("tr");

                    var titleDom = document.createElement("td");
                    titleDom.innerText = books[i].getElementsByTagName("title")[0].childNodes[0].nodeValue;
                    trDom.appendChild(titleDom);

                    var authorDom = document.createElement("td");
                    authorDom.innerText = books[i].getElementsByTagName("author")[0].childNodes[0].nodeValue;
                    trDom.appendChild(authorDom);

                    // 。。。
                    document.querySelector("table").appendChild(trDom);
                }
            }
        </script>
    </body>
