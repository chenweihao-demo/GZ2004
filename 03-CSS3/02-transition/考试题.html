<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            var name = "world";
            // 全局变量
            (function() {
                console.log(name);
                // 变量提升 undefined
                // typeof undefined  "undefined"
                
                if (typeof name == 'undefined') {
                    // var name = "Jack";
                    var name;
                    // 变量提升不管条件真假
                    name = "Jack";
                    // 局部变量函数
                    console.log("Goodbye " + name);
                } else {
                    console.log("hello " + name);
                }
                
                // console.log(name);
                // if (false) {
                //     var name = 'jack'
                // }
                
            })();
        </script>
    </body>
</html>
