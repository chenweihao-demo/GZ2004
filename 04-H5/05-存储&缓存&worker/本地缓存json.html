<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            if (!localStorage.getItem("astro")) {
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = function() {
                    if (xmlhttp.readyState === 4 && xmlhttp.status == 200) {
                        console.log("AJAX拿到的数据", JSON.parse(xmlhttp.responseText));

                        // 写入本地存储 字符串对象
                        localStorage.setItem("astro", xmlhttp.responseText);
                    }
                };
                xmlhttp.open("GET", "./astro.json");
                xmlhttp.send();
            } else {
                console.log("本地存储获取的数据", JSON.parse(localStorage.getItem("astro")));
            }

            // 思考 数据10分钟之后过期 天气预报
        </script>
    </body>
</html>
