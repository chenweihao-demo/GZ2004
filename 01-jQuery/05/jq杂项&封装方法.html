        <input type="text" />
        <input type="text" />
        <script>
            // jq插件开发 方法库拓展  // $.fn 对象有很多方法
            $.fn.aaa = 10;
            // $.fn.aaa
            $.fn.xxx = function() {
                console.log("我是插件方法", this);
            };
            $.fn.input = function(func) {
                // console.log(this);
                // this是jq对象 可能多个 遍历
                this.each(function(index, element) {
                    element.oninput = func;
                });

                // 链式写法原理
                return this;
            };
            // this永远指向 这个方法 运行时 所挂在的对象

            var x = $("input")
                .input(function() {
                    // console.log("xxx");
                    console.log($(this).val());
                })
                .css("color", "red");

            var y = $("input")
                .click(function() {
                    console.log("click");
                })
                .css("background", "lightblue");

            // on off one
        </script>
